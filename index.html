<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather🌞</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="location">
        <div class="row">
          <div class="col-5 city"></div>
          <div class="col-5">
            <input type="search" class="form-control" placeholder="Enter city..." autofocus="on" />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary" value="🔎" />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-success" value="📍" />
          </div>
        </div>
      </form>
      <span id="day-time"></span>

      <br />
      <div class="row today">
        <div class="col-4">
          <img src="" alt="" id="icon" />
          <span class="temperature"></span><span class="units"><a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a></span>
        </div>

        <div class="col-4">
          <ul class="todays-desc">
            <li id="description"></li>
            <li>
              H:<span id="temp-max"></span>° L:<span id="temp-min"></span>°
            </li>
          </ul>
        </div>

        <div class="col-4">
          <ul class="todays-desc">
            <li>Visibility: <span id="visibility"></span>km</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/s</li>
          </ul>
        </div>
      </div>
      <div class="row daily"></div>
         <small class="open-source-link">
      <a href="https://github.com/chlosure/vanilla-weather-app">Open-source code</a>
      by Chloë Pampallis
    </small>

    </div>
 
  </div>
  <script src="src/script.js"></script>
</body>

</html>
